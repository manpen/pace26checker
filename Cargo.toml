[package]
name = "pace26checker"
version = "0.1.0"
edition = "2024"
license = "GPL-3.0-or-later"

[dependencies]
env_logger = { version="0.11.8", default-features = false, features = ["auto-color"] }
log = "0.4.28"
pace26io = { git = "https://github.com/manpen/pace26io.git" }
structopt = "0.3.26"
thiserror = "2.0.17"

[dev-dependencies]
glob = "0.3.3"
regex = "1.12.2"

[profile.smaller-release]
inherits = "release"
lto = true
opt-level = "z"
strip = true 
codegen-units = 1
panic = "abort"